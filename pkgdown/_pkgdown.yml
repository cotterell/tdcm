url: ~

template:
  bootstrap: 5
  light-switch: true
  trailing_slash_redirect: true
  math-rendering: mathjax

development:
  mode: auto

navbar:
  structure:
    left:  [intro, reference, articles, tutorials, news]
    right: [search, github, lightswitch]

figures:
  dev: svg
  dpi: 300
  fig.ext: svg

footer:
  structure:
    left: [developed_by, legal]
  components:
    legal: >-
      <div class="tdcm-disclaimer container-fluid p-0 my-3">
      <small class="text-muted">
      The content and opinions expressed on this site do not necessarily reflect
      the views of nor are they endorsed by the University of Georgia or the
      University System of Georgia.
      </small>
      </div>

authors:
  footer:
    roles: [cph]
    text: "Copyright &copy;"
  sidebar:
    roles: [aut]
  before: "This package is proudly brought to you by:"

deploy:
  install_metadata: true

