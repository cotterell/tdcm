name: Feature Request
description: Request a feature
title: "[Feature Request]: "
labels: ["enhancement", "triage"]
#projects: []
#assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!
  - type: textarea
    id: description
    attributes:
      label: Request
      description: What would you like to see?
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: If you have any relevant log output, please paste it here!
      render: shell
